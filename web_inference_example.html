<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ›« æœºåœºGSEæ£€æµ‹ç³»ç»Ÿ</h1>
            <p>åŸºäºTensorFlow.jsçš„ç½‘é¡µç«¯å®æ—¶æ£€æµ‹</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <h2>ä¸Šä¼ å›¾ç‰‡è¿›è¡Œæ£€æµ‹</h2>
                <input type="file" id="fileInput" accept="image/*">
                <button class="upload-btn" id="uploadBtn" onclick="document.getElementById('fileInput').click()">
                    é€‰æ‹©å›¾ç‰‡

            </div>
            
            <div id="resultSection" style="display: none;">
                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>
                
                <div class="info-panel">
                    <h3>æ£€æµ‹ä¿¡æ¯</h3>
                    <div class="info-item">
                        <span class="info-label">æ£€æµ‹å¯¹è±¡æ•°é‡:</span>
                        <span class="info-value" id="detectionCount">0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">æ¨ç†æ—¶é—´:</span>
                        <span class="info-value" id="inferenceTime">0 ms</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">å›¾ç‰‡å°ºå¯¸:</span>
                        <span class="info-value" id="imageSize">-</span>
                    </div>
                </div>
                
                <div class="detection-list" id="detectionList"></div>

    <script>
        // GSEç±»åˆ«æ ‡ç­¾ï¼ˆæ ¹æ®ä½ çš„è®­ç»ƒæ•°æ®è°ƒæ•´ï¼‰
        const CLASS_NAMES = [
            'aircraft', 'baggage_cart', 'belt_loader', 'cargo_loader',
            'catering_truck', 'fuel_truck', 'gpu', 'passenger_stairs',
            'pushback_tractor', 'refueler', 'tow_tractor', 'water_truck'
        ];
        
        // æ¨¡å‹é…ç½®
        const MODEL_CONFIG = {
            modelUrl: './tfjs_output/tfjs_model/model.json', // è°ƒæ•´ä¸ºä½ çš„æ¨¡å‹è·¯å¾„
            inputSize: 640,
            scoreThreshold: 0.25,
            iouThreshold: 0.45,
        };
        
        let model = null;
        
        // åŠ è½½æ¨¡å‹
        async function loadModel() {
            try {
                showStatus('æ­£åœ¨åŠ è½½æ¨¡å‹...', 'loading');
                model = await tf.loadGraphModel(MODEL_CONFIG.modelUrl);
                console.log('æ¨¡å‹åŠ è½½æˆåŠŸ');
                
                // é¢„çƒ­æ¨¡å‹
                const dummyInput = tf.zeros([1, MODEL_CONFIG.inputSize, MODEL_CONFIG.inputSize, 3]);
                await model.predict(dummyInput).data();
                dummyInput.dispose();
                
                showStatus('æ¨¡å‹åŠ è½½å®Œæˆï¼', 'success');
                setTimeout(() => {
                    document.getElementById('status').innerHTML = '';
                }, 2000);
            } catch (error) {
                console.error('æ¨¡å‹åŠ è½½å¤±è´¥:', error);
                showStatus('æ¨¡å‹åŠ è½½å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // æ˜¾ç¤ºçŠ¶æ€
        function showStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            if (type === 'loading') {
                statusDiv.innerHTML += '<div class="spinner"></div>';
            }
        }
        
        // å›¾ç‰‡é¢„å¤„ç†
        function preprocessImage(image) {
            return tf.tidy(() => {
                // è½¬æ¢ä¸ºtensor
                let tensor = tf.browser.fromPixels(image);
                
                // è°ƒæ•´å¤§å°
                tensor = tf.image.resizeBilinear(tensor, [MODEL_CONFIG.inputSize, MODEL_CONFIG.inputSize]);
                
                // å½’ä¸€åŒ–åˆ° [0, 1]
                tensor = tensor.div(255.0);
                
                // æ·»åŠ batchç»´åº¦
                tensor = tensor.expandDims(0);
                
                return tensor;
            });
        }
        
        // éæå¤§å€¼æŠ‘åˆ¶ (NMS)
        function nonMaxSuppression(boxes, scores, iouThreshold) {
            const selected = [];
            const indices = scores.map((score, index) => ({ score, index }))
                                  .sort((a, b) => b.score - a.score)
                                  .map(item => item.index);
            
            while (indices.length > 0) {
                const current = indices.shift();
                selected.push(current);
                
                indices.splice(0, indices.length, ...indices.filter(idx => {
                    const iou = calculateIoU(boxes[current], boxes[idx]);
                    return iou < iouThreshold;
                }));
            }
            
            return selected;
        }
        
        // è®¡ç®—IoU
        function calculateIoU(box1, box2) {
            const x1 = Math.max(box1[0], box2[0]);
            const y1 = Math.max(box1[1], box2[1]);
            const x2 = Math.min(box1[2], box2[2]);
            const y2 = Math.min(box1[3], box2[3]);
            
            const intersection = Math.max(0, x2 - x1) * Math.max(0, y2 - y1);
            const area1 = (box1[2] - box1[0]) * (box1[3] - box1[1]);
            const area2 = (box2[2] - box2[0]) * (box2[3] - box2[1]);
            const union = area1 + area2 - intersection;
            
            return intersection / union;
        }
        
        // åå¤„ç†æ£€æµ‹ç»“æœ
        async function postprocess(predictions, imgWidth, imgHeight) {
            const boxes = [];
            const scores = [];
            const classes = [];
            
            // è§£æYOLOè¾“å‡º (æ ¹æ®å®é™…è¾“å‡ºæ ¼å¼è°ƒæ•´)
            const output = await predictions.data();
            const numDetections = output.length / (5 + CLASS_NAMES.length);
            
            for (let i = 0; i < numDetections; i++) {
                const offset = i * (5 + CLASS_NAMES.length);
                const confidence = output[offset + 4];
                
                if (confidence > MODEL_CONFIG.scoreThreshold) {
                    // è·å–ç±»åˆ«
                    let maxScore = 0;
                    let maxClass = 0;
                    for (let j = 0; j < CLASS_NAMES.length; j++) {
                        const classScore = output[offset + 5 + j];
                        if (classScore > maxScore) {
                            maxScore = classScore;
                            maxClass = j;
                        }
                    }
                    
                    const finalScore = confidence * maxScore;
                    if (finalScore > MODEL_CONFIG.scoreThreshold) {
                        // è§£æè¾¹ç•Œæ¡† (xywh -> xyxy)
                        const cx = output[offset + 0] * imgWidth;
                        const cy = output[offset + 1] * imgHeight;
                        const w = output[offset + 2] * imgWidth;
                        const h = output[offset + 3] * imgHeight;
                        
                        boxes.push([
                            cx - w / 2,
                            cy - h / 2,
                            cx + w / 2,
                            cy + h / 2
                        ]);
                        scores.push(finalScore);
                        classes.push(maxClass);
                    }
                }
            }
            
            // åº”ç”¨NMS
            const selectedIndices = nonMaxSuppression(boxes, scores, MODEL_CONFIG.iouThreshold);
            
            return selectedIndices.map(idx => ({
                box: boxes[idx],
                score: scores[idx],
                class: classes[idx],
                label: CLASS_NAMES[classes[idx]]
            }));
        }
        
        // ç»˜åˆ¶æ£€æµ‹ç»“æœ
        function drawDetections(canvas, image, detections) {
            const ctx = canvas.getContext('2d');
            canvas.width = image.width;
            canvas.height = image.height;
            
            // ç»˜åˆ¶åŸå›¾
            ctx.drawImage(image, 0, 0);
            
            // ç»˜åˆ¶æ£€æµ‹æ¡†
            detections.forEach((detection, idx) => {
                const [x1, y1, x2, y2] = detection.box;
                const color = `hsl(${(idx * 137) % 360}, 70%, 50%)`;
                
                // ç»˜åˆ¶è¾¹ç•Œæ¡†
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
                
                // ç»˜åˆ¶æ ‡ç­¾èƒŒæ™¯
                const label = `${detection.label} ${(detection.score * 100).toFixed(1)}%`;
                ctx.font = 'bold 16px Arial';
                const textWidth = ctx.measureText(label).width;
                
                ctx.fillStyle = color;
                ctx.fillRect(x1, y1 - 25, textWidth + 10, 25);
                
                // ç»˜åˆ¶æ ‡ç­¾æ–‡å­—
                ctx.fillStyle = 'white';
                ctx.fillText(label, x1 + 5, y1 - 7);
            });
        }
        
        // æ˜¾ç¤ºæ£€æµ‹åˆ—è¡¨
        function displayDetectionList(detections) {
            const listDiv = document.getElementById('detectionList');
            listDiv.innerHTML = '<h3>æ£€æµ‹åˆ°çš„å¯¹è±¡</h3>';
            
            detections.forEach((detection, idx) => {
                const item = document.createElement('div');
                item.className = 'detection-item';
                item.innerHTML = `
                    <span class="detection-class">${idx + 1}. ${detection.label}</span>
                    <span class="detection-confidence">${(detection.score * 100).toFixed(2)}%</span>
                `;
                listDiv.appendChild(item);
            });
        }
        
        // æ‰§è¡Œæ¨ç†
        async function runInference(image) {
            if (!model) {
                showStatus('æ¨¡å‹æœªåŠ è½½', 'error');
                return;
            }
            
            showStatus('æ­£åœ¨æ£€æµ‹...', 'loading');
            
            try {
                // è®°å½•å¼€å§‹æ—¶é—´
                const startTime = performance.now();
                
                // é¢„å¤„ç†
                const inputTensor = preprocessImage(image);
                
                // æ¨ç†
                const predictions = await model.predict(inputTensor);
                
                // åå¤„ç†
                const detections = await postprocess(predictions, image.width, image.height);
                
                // è®¡ç®—æ¨ç†æ—¶é—´
                const inferenceTime = performance.now() - startTime;
                
                // æ¸…ç†tensor
                inputTensor.dispose();
                predictions.dispose();
                
                // æ˜¾ç¤ºç»“æœ
                const canvas = document.getElementById('canvas');
                drawDetections(canvas, image, detections);
                
                // æ›´æ–°ä¿¡æ¯é¢æ¿
                document.getElementById('detectionCount').textContent = detections.length;
                document.getElementById('inferenceTime').textContent = `${inferenceTime.toFixed(2)} ms`;
                document.getElementById('imageSize').textContent = `${image.width} Ã— ${image.height}`;
                
                // æ˜¾ç¤ºæ£€æµ‹åˆ—è¡¨
                displayDetectionList(detections);
                
                // æ˜¾ç¤ºç»“æœåŒºåŸŸ
                document.getElementById('resultSection').style.display = 'block';
                document.getElementById('status').innerHTML = '';
                
            } catch (error) {
                console.error('æ¨ç†å¤±è´¥:', error);
                showStatus('æ¨ç†å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const image = new Image();
            image.src = URL.createObjectURL(file);
            
            image.onload = () => {
                runInference(image);
            };
        });
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', () => {
            loadModel();
        });
    </script>
