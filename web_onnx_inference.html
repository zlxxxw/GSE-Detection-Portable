<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ›« æœºåœºGSEæ£€æµ‹ç³»ç»Ÿ</h1>
            <p>åŸºäºONNX Runtime Webçš„é«˜æ€§èƒ½æ¨ç†</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <h2>ä¸Šä¼ å›¾ç‰‡è¿›è¡Œæ£€æµ‹</h2>
                <input type="file" id="fileInput" accept="image/*">
                <button class="upload-btn" id="uploadBtn" onclick="document.getElementById('fileInput').click()">
                    é€‰æ‹©å›¾ç‰‡
                </button>
                <button class="upload-btn" id="detectBtn" onclick="runDetection()" disabled>
                    å¼€å§‹æ£€æµ‹
                </button>

            </div>
            
            <div id="resultSection" style="display: none;">
                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>
                
                <div class="info-panel">
                    <h3>æ£€æµ‹ä¿¡æ¯</h3>
                    <div class="info-item">
                        <span class="info-label">æ£€æµ‹å¯¹è±¡æ•°é‡:</span>
                        <span class="info-value" id="detectionCount">0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">æ¨ç†æ—¶é—´:</span>
                        <span class="info-value" id="inferenceTime">0 ms</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">å›¾ç‰‡å°ºå¯¸:</span>
                        <span class="info-value" id="imageSize">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">æ¨¡å‹åŠ é€Ÿ:</span>
                        <span class="info-value" id="executionProvider">-</span>
                    </div>
                </div>
                
                <div class="detection-list" id="detectionList"></div>

    <script>
        // GSEç±»åˆ«æ ‡ç­¾ï¼ˆæ ¹æ®ä½ çš„è®­ç»ƒæ•°æ®è°ƒæ•´ï¼‰
        const CLASS_NAMES = [
            'aircraft', 'baggage_cart', 'belt_loader', 'cargo_loader',
            'catering_truck', 'fuel_truck', 'gpu', 'passenger_stairs',
            'pushback_tractor', 'refueler', 'tow_tractor', 'water_truck'
        ];
        
        // æ¨¡å‹é…ç½®
        const MODEL_CONFIG = {
            modelPath: './onnx_model/model.onnx', // è°ƒæ•´ä¸ºä½ çš„æ¨¡å‹è·¯å¾„
            inputSize: 640,
            scoreThreshold: 0.25,
            iouThreshold: 0.45,
        };
        
        let session = null;
        let currentImage = null;
        
        // åŠ è½½æ¨¡å‹
        async function loadModel() {
            try {
                showStatus('æ­£åœ¨åŠ è½½ONNXæ¨¡å‹...', 'loading');
                
                // é…ç½®ONNX Runtimeï¼ˆä¼˜å…ˆä½¿ç”¨WebGLï¼‰
                const options = {
                    executionProviders: ['webgl', 'wasm'],
                    graphOptimizationLevel: 'all'
                };
                
                session = await ort.InferenceSession.create(MODEL_CONFIG.modelPath, options);
                
                console.log('æ¨¡å‹åŠ è½½æˆåŠŸ');
                console.log('è¾“å…¥:', session.inputNames);
                console.log('è¾“å‡º:', session.outputNames);
                console.log('æ‰§è¡Œæä¾›è€…:', session.handler._ep);
                
                document.getElementById('executionProvider').textContent = session.handler._ep || 'WebAssembly';
                showStatus('æ¨¡å‹åŠ è½½å®Œæˆï¼å¯ä»¥å¼€å§‹æ£€æµ‹', 'success');
                
                setTimeout(() => {
                    document.getElementById('status').innerHTML = '';
                }, 2000);
                
            } catch (error) {
                console.error('æ¨¡å‹åŠ è½½å¤±è´¥:', error);
                showStatus('æ¨¡å‹åŠ è½½å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // æ˜¾ç¤ºçŠ¶æ€
        function showStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            if (type === 'loading') {
                statusDiv.innerHTML += '<div class="spinner"></div>';
            }
        }
        
        // é¢„å¤„ç†å›¾ç‰‡
        function preprocessImage(image) {
            const canvas = document.createElement('canvas');
            canvas.width = MODEL_CONFIG.inputSize;
            canvas.height = MODEL_CONFIG.inputSize;
            const ctx = canvas.getContext('2d');
            
            // ç»˜åˆ¶ç¼©æ”¾åçš„å›¾ç‰‡
            ctx.drawImage(image, 0, 0, MODEL_CONFIG.inputSize, MODEL_CONFIG.inputSize);
            
            // è·å–åƒç´ æ•°æ®
            const imageData = ctx.getImageData(0, 0, MODEL_CONFIG.inputSize, MODEL_CONFIG.inputSize);
            const pixels = imageData.data;
            
            // è½¬æ¢ä¸ºCHWæ ¼å¼å¹¶å½’ä¸€åŒ–
            const inputData = new Float32Array(3 * MODEL_CONFIG.inputSize * MODEL_CONFIG.inputSize);
            
            for (let i = 0; i < MODEL_CONFIG.inputSize * MODEL_CONFIG.inputSize; i++) {
                inputData[i] = pixels[i * 4] / 255.0; // R
                inputData[MODEL_CONFIG.inputSize * MODEL_CONFIG.inputSize + i] = pixels[i * 4 + 1] / 255.0; // G
                inputData[2 * MODEL_CONFIG.inputSize * MODEL_CONFIG.inputSize + i] = pixels[i * 4 + 2] / 255.0; // B
            }
            
            return inputData;
        }
        
        // éæå¤§å€¼æŠ‘åˆ¶
        function nms(boxes, scores, iouThreshold) {
            const selected = [];
            const indices = scores.map((score, index) => ({ score, index }))
                .sort((a, b) => b.score - a.score)
                .map(item => item.index);
            
            while (indices.length > 0) {
                const current = indices.shift();
                selected.push(current);
                
                indices.splice(0, indices.length, ...indices.filter(idx => {
                    const iou = calculateIoU(boxes[current], boxes[idx]);
                    return iou < iouThreshold;
                }));
            }
            
            return selected;
        }
        
        // è®¡ç®—IoU
        function calculateIoU(box1, box2) {
            const x1 = Math.max(box1[0], box2[0]);
            const y1 = Math.max(box1[1], box2[1]);
            const x2 = Math.min(box1[2], box2[2]);
            const y2 = Math.min(box1[3], box2[3]);
            
            const intersection = Math.max(0, x2 - x1) * Math.max(0, y2 - y1);
            const area1 = (box1[2] - box1[0]) * (box1[3] - box1[1]);
            const area2 = (box2[2] - box2[0]) * (box2[3] - box2[1]);
            const union = area1 + area2 - intersection;
            
            return intersection / union;
        }
        
        // åå¤„ç†
        function postprocess(output, imgWidth, imgHeight) {
            const boxes = [];
            const scores = [];
            const classes = [];
            
            // YOLO v8/v11 è¾“å‡ºæ ¼å¼: [batch, 84 (4 box + 80 classes), 8400 anchors]
            // æ³¨æ„ï¼šå®é™…è¾“å‡ºæ ¼å¼å¯èƒ½ä¸åŒï¼Œéœ€è¦æ ¹æ®æ¨¡å‹è°ƒæ•´
            const data = output.data;
            const numClasses = CLASS_NAMES.length;
            const numAnchors = output.dims[2] || 8400;
            
            for (let i = 0; i < numAnchors; i++) {
                // è·å–è¾¹ç•Œæ¡†åæ ‡ (cx, cy, w, h)
                const cx = data[i];
                const cy = data[numAnchors + i];
                const w = data[2 * numAnchors + i];
                const h = data[3 * numAnchors + i];
                
                // è·å–ç±»åˆ«åˆ†æ•°
                let maxScore = 0;
                let maxClass = 0;
                for (let j = 0; j < numClasses; j++) {
                    const score = data[(4 + j) * numAnchors + i];
                    if (score > maxScore) {
                        maxScore = score;
                        maxClass = j;
                    }
                }
                
                if (maxScore > MODEL_CONFIG.scoreThreshold) {
                    // è½¬æ¢ä¸ºxyxyæ ¼å¼å¹¶ç¼©æ”¾åˆ°åŸå›¾å°ºå¯¸
                    const scaleX = imgWidth / MODEL_CONFIG.inputSize;
                    const scaleY = imgHeight / MODEL_CONFIG.inputSize;
                    
                    boxes.push([
                        (cx - w / 2) * scaleX,
                        (cy - h / 2) * scaleY,
                        (cx + w / 2) * scaleX,
                        (cy + h / 2) * scaleY
                    ]);
                    scores.push(maxScore);
                    classes.push(maxClass);
                }
            }
            
            // åº”ç”¨NMS
            const selectedIndices = nms(boxes, scores, MODEL_CONFIG.iouThreshold);
            
            return selectedIndices.map(idx => ({
                box: boxes[idx],
                score: scores[idx],
                class: classes[idx],
                label: CLASS_NAMES[classes[idx]]
            }));
        }
        
        // ç»˜åˆ¶æ£€æµ‹ç»“æœ
        function drawDetections(canvas, image, detections) {
            const ctx = canvas.getContext('2d');
            canvas.width = image.width;
            canvas.height = image.height;
            
            // ç»˜åˆ¶åŸå›¾
            ctx.drawImage(image, 0, 0);
            
            // ç»˜åˆ¶æ£€æµ‹æ¡†
            detections.forEach((detection, idx) => {
                const [x1, y1, x2, y2] = detection.box;
                const color = `hsl(${(idx * 137) % 360}, 70%, 50%)`;
                
                // ç»˜åˆ¶è¾¹ç•Œæ¡†
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
                
                // ç»˜åˆ¶æ ‡ç­¾èƒŒæ™¯
                const label = `${detection.label} ${(detection.score * 100).toFixed(1)}%`;
                ctx.font = 'bold 16px Arial';
                const textWidth = ctx.measureText(label).width;
                
                ctx.fillStyle = color;
                ctx.fillRect(x1, y1 - 25, textWidth + 10, 25);
                
                // ç»˜åˆ¶æ ‡ç­¾æ–‡å­—
                ctx.fillStyle = 'white';
                ctx.fillText(label, x1 + 5, y1 - 7);
            });
        }
        
        // æ˜¾ç¤ºæ£€æµ‹åˆ—è¡¨
        function displayDetectionList(detections) {
            const listDiv = document.getElementById('detectionList');
            listDiv.innerHTML = '<h3>æ£€æµ‹åˆ°çš„å¯¹è±¡</h3>';
            
            if (detections.length === 0) {
                listDiv.innerHTML += '<p style="text-align:center; color:#6c757d;">æœªæ£€æµ‹åˆ°ç›®æ ‡</p>';
                return;
            }
            
            detections.forEach((detection, idx) => {
                const item = document.createElement('div');
                item.className = 'detection-item';
                item.innerHTML = `
                    <span class="detection-class">${idx + 1}. ${detection.label}</span>
                    <span class="detection-confidence">${(detection.score * 100).toFixed(2)}%</span>
                `;
                listDiv.appendChild(item);
            });
        }
        
        // æ‰§è¡Œæ£€æµ‹
        async function runDetection() {
            if (!session || !currentImage) {
                showStatus('è¯·å…ˆé€‰æ‹©å›¾ç‰‡', 'error');
                return;
            }
            
            showStatus('æ­£åœ¨æ£€æµ‹...', 'loading');
            document.getElementById('detectBtn').disabled = true;
            
            try {
                const startTime = performance.now();
                
                // é¢„å¤„ç†
                const inputData = preprocessImage(currentImage);
                const inputTensor = new ort.Tensor('float32', inputData, [1, 3, MODEL_CONFIG.inputSize, MODEL_CONFIG.inputSize]);
                
                // æ¨ç†
                const feeds = {};
                feeds[session.inputNames[0]] = inputTensor;
                const results = await session.run(feeds);
                
                // åå¤„ç†
                const output = results[session.outputNames[0]];
                const detections = postprocess(output, currentImage.width, currentImage.height);
                
                const inferenceTime = performance.now() - startTime;
                
                // æ˜¾ç¤ºç»“æœ
                const canvas = document.getElementById('canvas');
                drawDetections(canvas, currentImage, detections);
                
                document.getElementById('detectionCount').textContent = detections.length;
                document.getElementById('inferenceTime').textContent = `${inferenceTime.toFixed(2)} ms`;
                document.getElementById('imageSize').textContent = `${currentImage.width} Ã— ${currentImage.height}`;
                
                displayDetectionList(detections);
                
                document.getElementById('resultSection').style.display = 'block';
                document.getElementById('status').innerHTML = '';
                
            } catch (error) {
                console.error('æ£€æµ‹å¤±è´¥:', error);
                showStatus('æ£€æµ‹å¤±è´¥: ' + error.message, 'error');
            } finally {
                document.getElementById('detectBtn').disabled = false;
            }
        }
        
        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const image = new Image();
            image.src = URL.createObjectURL(file);
            
            image.onload = () => {
                currentImage = image;
                document.getElementById('detectBtn').disabled = false;
                showStatus('å›¾ç‰‡åŠ è½½å®Œæˆï¼Œç‚¹å‡»"å¼€å§‹æ£€æµ‹"', 'success');
            };
        });
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', () => {
            loadModel();
        });
    </script>
